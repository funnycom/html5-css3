<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Fluid Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#wrapper {
			width:96%;
			margin:0 auto;
		}
		header {
			width: 100%;
			height: 120px;
			background-color: #066cfa;
			border-bottom: 1px solid black;
		}
		.header-text{
			font-size:2em;
			color:white;
			text-align:center;
			line-height:120px;
		}
		.content {
			float: left;
			width: 62.5%;
			height: 400px;
			padding: 1.5625%;
			background-color: #ffd800;
			text-align: center;
			line-height: 380px;
			font-size: 1.5em;
		}
		.right-side {
			float: right;
			width: 31.25%;
			height: 400px;
			padding: 1.5625%;
			background-color: #00ff90;
			text-align: center;
			line-height: 380px;
			font-size: 1.5em;
		}
		footer {
			clear: both;
			width: 100%;
			height: 120px;
			background-color: #c3590a;
			text-align:center;
			line-height:120px;
			font-size: 1.5em;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<header>
			<h1 class="header-text">가변 그리드 레이아웃</h1>
		</header>
		<section class="content">
			<h4>본문</h4>
		</section>
		<aside class="right-side">
			<h4>사이드바</h4>
		</aside>
		<footer>
			<h4>푸터</h4>
		</footer>
	</div>
</body>
</html>
